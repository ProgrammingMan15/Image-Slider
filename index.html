<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- icon link -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Image Slider</title>
</head>
<body>
 <div class="main">
    <div class="slider">
        <img src="images/img1.jpg" alt="image">
        <img src="images/img2.jpg" alt="image">
        <img src="images/img3.jpg" alt="image">
        <img src="images/img4.jpeg" alt="image">
        <img src="images/img5.jpeg" alt="image">
        <img src="images/img6.jpeg" alt="image">
        <img src="images/img7.jpg" alt="image">
        <img src="images/img8.jpg" alt="image">
        <img src="images/img9.jpg" alt="image">
    </div>
    <div class="btn">
        <button id="left"><i class='bx bx-chevron-left'></i></button>
        <button id="right"><i class='bx bx-chevron-right'></i></button>
    </div>
 </div>
 <!-- javascript code -->
 <script src="index.js"></script>
</body>
</html>
